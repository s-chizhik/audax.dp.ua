<ul class="list-group">
    {% for post in site.posts %}
        <a href="{{ post.url }}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h6 class="mb-1">{{ post.title }}</h6>
                <small>{{ post.date | ua_date }}</small>
            </div>
        </a>
  {% endfor %}
</ul>
